<!--Estilos css del formulario-->
<link type="text/css" rel="stylesheet" href="../../src/css/form.css"/>

<div class="form-css">
    <h3>Formulario CSS</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="form-body">
            <label for="nombre">Nombre</label><br><!--for: se vincula por medio del id del input-->
            <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" required><br>
            <label for="apellido">Apellido</label><br>
            <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido"><br>
            <label for="pais">Pais</label>
            <select name="pais" id="pais" required>
                <option disabled selected>Seleccione</option><!--Disable,selected: Seleccionado, pero deshabilita esta opcion-->
                <option>Colombia</option>
                <option>Per√∫</option>
                <option>Ecuador</option>
                <option>Brazil</option>
            </select>
        </div>
        <div class="form-footer">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
