<!--Estilos css del formulario-->
<link type="text/css" rel="stylesheet" href="../../../src/css/form.css"/>
<!--Estilo css de la tabla-->
<link type="text/css" rel="stylesheet" href="../../../src/css/buttons.css"/>

<!--Ejecucion de JS-->
<div class="form-css">
    <h3>Formulario CSS</h3>
    <form>
        <div class="form-body">
            <input type="hidden" name="form-indice" id="form-indice">
            <label for="nombre">Nombre</label><br><!--for: se vincula por medio del id del input-->
            <input type="text" name="form-nombre" id="form-nombre" placeholder="Escriba su nombre" required><br>
            <label for="apellido">Apellido</label><br>
            <input type="text" name="apellido" id="form-apellido" placeholder="Escriba su apellido"><br>
            <label for="pais">Pais</label>
            <select name="pais" id="form-pais">
                <option disabled selected>Seleccione</option><!--Disable,selected: Seleccionado y deshabilita esta opcion-->
                <option>Colombia</option>
                <option>Per√∫</option>
                <option>Ecuador</option>
                <option>Brazil</option>
            </select>
        </div>
        <div class="form-footer">
            <button type="submit" id="form-submit">Enviar</button>
            <button type="reset" id="form-reset">Limpiar</button>
        </div>
    </form>
</div>
    
<!--Carga de los datos de Ajax-->
<table>
    <thead>
        <th>Nombre</th>
        <!--<th>Apellido</th>
        <th>Pais</th>-->
        <th>Acciones</th>
    </thead>
    <tbody id="ajax-api-lista"></tbody>
</table>

<!--JavaScript-->
<script src="asincrono-ajax-api.js"></script>
