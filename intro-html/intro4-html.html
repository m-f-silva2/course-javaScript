<h3>Estilos de texto</h3>
    <p><b>< b> - Bold text</b></p>
    <p><strong>< strong> - Important text</strong></p>
    <p><i></i>< i> - Italic text</i></p>
    <p><em>< em> - Emphasized text</em></p>
    <p><mark>< mark> - Marked text</mark></p>
    <p><small>< small> - Smaller text</small></p>
    <p><del>< del> - Deleted text</del></p>
    <p><ins>< ins> - Inserted text</ins></p>
    <p><sub>< sub> - Subscript text</sub></p>
    <p><sup>< sup> - Superscript text</sup></p>
